<div class="max-w-xl mx-auto mt-10 p-6 bg-gradient-to-r from-pink-50 via-purple-100 to-pink-50 rounded-lg shadow-lg">
  <mat-card class="p-6 shadow-xl rounded-lg">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">TODO App</h1>

    <div class="flex gap-4 mb-6">
      <mat-form-field class="flex-1">
        <input matInput [(ngModel)]="newTodoTitle" placeholder="Add a new task" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none p-3" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="font-semibold rounded-full py-2 px-6 hover:bg-pink-600 transition ease-in-out duration-300" (click)="addTodo()">Add</button>
    </div>

    <div *ngFor="let todo of todos" class="flex items-center gap-4 py-3 border-b border-gray-300 text-gray-800 hover:bg-gray-100 rounded-lg transition ease-in-out duration-200">
      <mat-checkbox [(ngModel)]="todo.completed" (change)="updateTodo(todo)" class="text-purple-600"></mat-checkbox>
      <span [class.line-through]="todo.completed" class="flex-1 text-lg">{{ todo.title }}</span>
      <button mat-button color="warn" class="font-medium text-red-600 hover:text-red-800 transition duration-200" (click)="deleteTodo(todo.id)">Delete</button>
    </div>
  </mat-card>
</div>
